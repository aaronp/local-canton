name: Deploy Slidev (Bun) to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: slides/canton
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Pin a specific Bun version or use "latest"
      - name: Setup Bun
        id: bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.21" # or: latest

      # Fallback if setup-bun fails (rare, but avoids 400s breaking deploys)
      - name: Fallback install Bun (curl)
        if: failure() && steps.bun.outcome == 'failure'
        run: |
          curl -fsSL https://bun.sh/install | bash -s "bun-v1.2.21"
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
        shell: bash

      - name: Bun version
        run: bun --version

      - name: Install deps
        run: bun install --frozen-lockfile

      # For project Pages (user.github.io/<repo>) use base "/<repo>/".
      # For a user/org root site (<user>.github.io) change to --base "/".
      - name: Build Slidev with Bun
        run: bunx slidev build --base "/${{ env.REPO_NAME }}/"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: slides/canton/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

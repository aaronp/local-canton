name: Deploy Slidev (slides/canton) to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: slides/canton
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: slides/canton/package-lock.json

      - name: Install deps
        run: npm ci

      # For project pages (user.github.io/<repo>) use base "/<repo>/".
      # For a user/org site (user.github.io) change base to "/".
      - name: Build Slidev
        run: npx slidev build --base "/${{ env.REPO_NAME }}/"

      # Upload the built site (slides/canton/dist) as the Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: slides/canton/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

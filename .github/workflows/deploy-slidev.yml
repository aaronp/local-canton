name: Deploy Slidev (Bun) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: slides/canton
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.x"

      # Bun will read bun.lockb and cache automatically via setup-bun
      - name: Install deps
        run: bun install --frozen-lockfile

      # For project pages (user.github.io/<repo>) use base "/<repo>/".
      # For user/org site (user.github.io) change base to "/".
      - name: Build Slidev with Bun
        run: bunx slidev build --base "/${{ env.REPO_NAME }}/"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: slides/canton/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

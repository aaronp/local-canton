name: Deploy Slidev (Bun) to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: slides/canton
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.21" # pin or use "latest"

      - name: Bun version
        run: bun --version

      - name: Install deps
        run: bun install --frozen-lockfile

      # Ensure Playwright is available for Slidev's export/build
      # (This modifies the workspace only in CI; nothing is committed back.)
      - name: Add Playwright Chromium (dev)
        run: bun add -d playwright-chromium

      - name: Install Playwright browsers (Chromium)
        run: bunx playwright install --with-deps chromium

      # For project pages (user.github.io/<repo>)
      # If your repo is <user>.github.io or you use a custom domain, change to --base "/"
      - name: Build Slidev with Bun
        run: bunx slidev build --base "/${{ env.REPO_NAME }}/"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: slides/canton/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
